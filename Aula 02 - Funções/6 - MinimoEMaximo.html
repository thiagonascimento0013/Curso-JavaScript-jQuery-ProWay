<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mínimo e Máximo</title>

		<!--JavaScript-->
		<script>

			// Exibir o menor valor
			alert(Math.min(-10, 0, 5, -25, 100));

			// Exibir o maior valor
			alert(Math.max(-10, 0, 5, -25, 100));
		
		</script>

	</head>

	<body>

	</body>
</html>
