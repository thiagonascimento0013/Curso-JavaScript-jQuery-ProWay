<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Localizar Elementos</title>

		<!--JavaScript-->
		<script>
			// Variáveis
			var nome = "Thiago Nascimento"

			// Retornar a primeira leta A
			alert("A primeira letra ('a') está no índice: " + nome.indexOf("a"));

			// Retornar a última letra A
			alert("A última letra ('a') está no índice: " + nome.lastIndexOf("a"));
		</script>

	</head>

	</body>
</html>
