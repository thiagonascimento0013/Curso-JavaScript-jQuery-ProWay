<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Seletor HTML</title>

		<!--JavaScript-->
		<script>
			
			function acao() {
			// Variavel
			var texto = document.getElementsByTagName("h1")[2];

			//Exibir o conte√∫do
			alert(texto.innerHTML);
			}

	<body>

		<h1>Curso Proway</h1>
	</body>
