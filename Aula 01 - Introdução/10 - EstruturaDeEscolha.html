<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de escolha</title>

		<!--JavaScript-->
		<script>
			// Variáveis
			var codigo = 4;

			// Condicional
			switch(codigo) {

				case 1:
				alert("Pizza");
				break;

				case 2:
				alert("Suco");
				break;

				case 3:
				alert("Macarrão");
				break;

				default:
				alert("Código inválido");
				break;
			}
		</script>
	</head>

	<body>

	</body>
</html>
