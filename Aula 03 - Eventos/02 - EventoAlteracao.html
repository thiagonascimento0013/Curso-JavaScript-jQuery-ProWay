<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Evento de alteração</title>

		<!--JavaScript-->
		<script>
			// Criar a função
			function mensagem(){
				
				// Obter o curso selecinado
				var curso = document.getElementById("cursos").value;

				// Exibir o curso selecionado
				alert(curso);
			}
		</script>
	</head>

	<body>
		<select onchange="mensagem()" id="cursos">
			<option>Escolha seu curso</option>
			<option>HTML</option>
			<option>CSS</option>
			<option>JavaScript</option>
		</select>
	</body>
</html>
