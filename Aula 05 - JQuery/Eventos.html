<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eventos</title>
		<!--jQyery-->
		<script src="jquery-3.6.0.min.js"></script>

		<!--Script-->
		<script>
			// Ao carregar o documento
			$(document).ready(function(){

				// Evento de click
				$("button").click(function(){

					// Adicionar texto no h1
					$("h1").html("Você clicou no botão");
				});

			});
		</script>
	</head>

	<body>
		<h1></h1>
		<button>Clique Aqui</button>
	</body>
</html>
